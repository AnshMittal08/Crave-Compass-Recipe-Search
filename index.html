<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="Assests/favicon.png">
    <link rel="stylesheet" href="searchBar.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-img">
                <a href="index.html"><img
                        src="Assests/logo.png"
                        alt="Crave Compass Logo"></a>
                <a href="index.html"><img
                        src="Assests/logo_name.png"
                        alt="Crave Compass"
                        style="width: 100px;height:60px;margin-top: 10px;margin-left: 15px;"
                        class="logo-name"></a>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="recipes">Recipes</a></li>
                <li><a href="recipe-submission.html" target="_blank">Add
                        Recipe</a></li>
                <li><a href="#" id="ContactUs">Contact Us</a></li>
                <li><a href="https://forms.gle/xNf6LC4owd9Y21Nt8"
                        target="_blank">Feedback</a></li>
                <!-- <li class="search-bar"><input type="text" id="searchInput"
                        placeholder="Search ðŸ”Ž"><button id="searchButton">Search</button></li> -->
                        <li><a href="view-all-categories.html">Search Recipe</a></li>

            </ul>
            <div>
                <a href="Login Page/SignUp.html"><button
                        class="btn-login">Login/SignUp</button></a>
                <a class="menu-icon" onclick="toggleMenu()"><i
                        class='bx bx-menu'></i></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="recipe-main-page">
            <div class="video-container">
                <video autoplay muted loop class="myVideo">
                    <source src="Assests/HeroV.mp4"
                        type="video/mp4">
                </video>
                <video autoplay muted loop class="myVideo-mobile">
                    <source src="Assests/bg-vdeo-4.mp4"
                        type="video/mp4">
                </video>
            </div>
            <div class="text-overlay">
                <h1>Crave Compass</h1>
                <h3>Hungry for Adventure? </h3>
                <h3><span>Let Crave Compass</span> Be Your Flavor
                    Navigator!</h3>
                    <div id="search">
                        <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                            <rect class="bar"/>
                            
                            <g class="magnifier">
                                <circle class="glass"/>
                                <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                            </g>
                    
                            <g class="sparks">
                                <circle class="spark"/>
                                <circle class="spark"/>
                                <circle class="spark"/>
                            </g>
                    
                            <g class="burst pattern-one">
                                <circle class="particle circle"/>
                                <path class="particle triangle"/>
                                <circle class="particle circle"/>
                                <path class="particle plus"/>
                                <rect class="particle rect"/>
                                <path class="particle triangle"/>
                            </g>
                            <g class="burst pattern-two">
                                <path class="particle plus"/>
                                <circle class="particle circle"/>
                                <path class="particle triangle"/>
                                <rect class="particle rect"/>
                                <circle class="particle circle"/>
                                <path class="particle plus"/>
                            </g>
                            <g class="burst pattern-three">
                                <circle class="particle circle"/>
                                <rect class="particle rect"/>
                                <path class="particle plus"/>
                                <path class="particle triangle"/>
                                <rect class="particle rect"/>
                                <path class="particle plus"/>
                            </g>
                        </svg>
                        <input type=search name=q aria-label="Search for inspiration"/>
                    </div>
                    <div id="results">   
                    </div>
            </div>
        </div>
    </main>
    <section class="recipe-items-container">
        <div class="category-heading">
            <div>
                <h3 style="padding: 5px;">Craving Cure</h3>
            </div>
            <div class="view-categories">
                <h2><button class="view-all-recipes"><a>View all
                            recipes</a></button></h3>
            </div>
        </div>
        <div class="recipe-container">
        </div>
        <div class="show-btn-container">
            <button class="show-btn">Show More<i
                    class='bx bx-chevron-down-circle'></i></button>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
